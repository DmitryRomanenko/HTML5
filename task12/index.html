<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ</title>
</head>
<body>
    <form>
        <label for="email">Введіть email:</label>
        <input required id="email" name="email"  type="email"/><br>
        <label for="url">Введіть URL:</label>
        <input required id="url" name="url" type="url"/><br>
        <label for="tel">Введіть телефон:</label>
        <input required id="tel" name="tel"  type="tel"/><br>
        <label for="number">Введіть число:</label>
        <input required id="number" name="number" type="number"/><br>
        <span>Виберіть число:</span>
        <input name="range" type="range"/><br>
        <input placeholder="Пошук сайту" name="search" type="search"/><br>
        <label for="color">Виберіть колір:</label>
        <input id="color" name="color" type="color"/><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
