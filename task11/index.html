<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ</title>
</head>
<body>
    <form>
        <label for="name">П.І.Б:</label>
        <input required id="name" name="name"  type="text"/><br>
        <label for="login">Логін:</label>
        <input required id="login" name="login" type="text"/><br>
        <label for="pass">Пароль:</label>
        <input required id="pass" name="pass"  type="password"/><br>
        <label for="confirm">Повторіть пароль:</label>
        <input required id="confirm" name="confirm" type="password"/><br>
        <span>Стать</span>
        <input required id="male"   name="sex" value="male"  type="radio"/><label for="male">М</label>
        <input required id="female" name="sex" value="female"  type="radio"/><label for="female">Ж</label><br>
        <button type="submit">Реєстрація</button>
    </form>
</body>
</html>
