<body>
    <p>
        Темний смерековий ліс хмурився обабіч замерзлої водної <b>дороги</b>. Недавній вітер здер з <br> 
        дерев білий покрив інею, i вони, здавалося, <i>схилилися одне до одного</i>, чорні й зловісні, у згасаючому <b>світлі</b>. Запанувала <br> 
        величезна тиша над землею. 
    </p>
   <p>
        <b>Дигидроксид-карбонат димеди:</b> Cu<sub>2</sub>CO<sub>3</sub>(OH)<sub>2</sub>
   </p>
